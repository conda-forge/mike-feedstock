{% set name = "mike" %}
{% set version = "0.5.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mike-{{ version }}.tar.gz
  sha256: 0aab7a4f9e2394057ae6ce4e0732b2216a2d247e5b6c8aa2059720e9ea184648

build:
  number: 0
  noarch: python
  entry_points:
    - mike = mike.driver:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jinja2
    - mkdocs >=1.0
    - packaging
    - python >=3.5
    - ruamel.yaml

test:
  imports:
    - mike
    - mike.templates
  commands:
    - pip check
    - mike --help
  requires:
    - pip

about:
  home: https://github.com/jimporter/mike
  summary: Manage multiple versions of your MkDocs-powered documentation
  license: BSD-3-Clause
  # License file manually packaged. See https://github.com/jimporter/mike/pull/23
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
