{% set name = "mike" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mike-{{ version }}.tar.gz
  sha256: 15819cef713366e58c85202a622871a0b62c85f227bc47e8525e17c7ad8198c6

build:
  number: 0
  noarch: python
  entry_points:
    - mike = mike.driver:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jinja2
    - mkdocs >=1.0
    - python >=3.6
    - pyaml
    - verspec

test:
  imports:
    - mike
    - mike.templates
  commands:
    - pip check
    - mike --help
  requires:
    - pip

about:
  home: https://github.com/jimporter/mike
  summary: Manage multiple versions of your MkDocs-powered documentation
  license: BSD-3-Clause
  # License file manually packaged. See https://github.com/jimporter/mike/pull/23
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
